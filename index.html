<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">
  <header class="bg-white shadow-md p-4">
    <nav class="flex justify-between items-center max-w-6xl mx-auto">
      <h1 class="text-xl font-bold">My Dashboard</h1>
      <ul class="flex gap-4 text-sm md:text-base">
        <li><a href="#profile" class="hover:underline">Profile</a></li>
        <li><a href="#experience" class="hover:underline">Experience</a></li>
        <li><a href="#skills" class="hover:underline">Skills</a></li>
        <li><a href="#goals" class="hover:underline">Goals</a></li>
      </ul>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto p-4 space-y-10">
    <!-- Profile -->
    <section id="profile" class="bg-white rounded-xl p-6 shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Profile</h2>
      <div class="flex flex-col md:flex-row items-center gap-6">
        <img src="" alt="Profile" class="w-32 h-32 rounded-full shadow-md">
        <div>
          <h3 class="text-xl font-bold" id="name"></h3>
          <p id="bio" class="text-sm mt-2"></p>
          <p class="mt-2 text-sm text-gray-500" id="contact"></p>
        </div>
      </div>
    </section>

    <!-- Experience -->
    <section id="experience" class="bg-white rounded-xl p-6 shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Academics & Experience</h2>
      <ul id="experience-list" class="list-disc pl-5 space-y-2 text-sm"></ul>
    </section>

    <!-- Skills -->
    <section id="skills" class="bg-white rounded-xl p-6 shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Skills</h2>
      <ul id="skills-list" class="flex flex-wrap gap-3"></ul>
    </section>

    <!-- Goals -->
    <section id="goals" class="bg-white rounded-xl p-6 shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Goals & Certifications</h2>
      <ul id="goals-list" class="list-disc pl-5 space-y-2 text-sm"></ul>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
